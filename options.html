<html>
<head>
    <meta charset='utf-8'/>
    <link rel="stylesheet" href="css/menu-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</head>
<body>

<div class="container-fluid">



    <div id="playRow" class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <form id="myForm">
                    <div class="form-row">
                        <h2>Audio Settings</h2>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="menuMusicCheckbox">
                                <label class="form-check-label" for="menuMusicCheckbox">
                                    Menu Music
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gameMusicCheckbox">
                                <label class="form-check-label" for="gameMusicCheckbox">
                                    Game Music
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <h2>Snake Outfit</h2>
                    </div>
                    <div class="form-row">
                            <label for="inputBodyColor">Snake Body Color</label>
                            <select id="inputBodyColor" class="form-control">
                                <option value="white">White</option>
                                <option value="green">Green</option>
                                <option value="yellow">Yellow</option>
                                <option value="blue">Blue</option>
                                <option value="black">Black</option>
                            </select>
                    </div>
                    <div class="form-row">
                        <label for="inputHeadColor">Snake Head Color</label>
                        <select id="inputHeadColor" class="form-control">
                            <option value="white">White</option>
                            <option value="green">Green</option>
                            <option value="yellow">Yellow</option>
                            <option value="blue">Blue</option>
                            <option value="black">Black</option>
                        </select>
                    </div>
                    <div id="sizeOfWindow" class="form-row">
                        <h2>Size of game board</h2>
                    </div>
                    <div class="form-group">
                        <input type="range" class="custom-range" min="0" max="4" id="windowSize">
                    </div>
                    <div class="form-row">
                        <h2>Difficulty level</h2>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input" value="1">
                            <label class="custom-control-label" for="customRadioInline1">Noob</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input" value="2">
                            <label class="custom-control-label" for="customRadioInline2">Amateur</label>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline3" name="customRadioInline" class="custom-control-input" value="3">
                            <label class="custom-control-label" for="customRadioInline3">Normal</label>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline4" name="customRadioInline" class="custom-control-input" value="4">
                            <label class="custom-control-label" for="customRadioInline4">Professional</label>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline5" name="customRadioInline" class="custom-control-input" value="5">
                            <label class="custom-control-label" for="customRadioInline5">Snake God</label>
                        </div>
                    </div>

                    <div class="form-row text-right">
                        <div class="col-md-4 offset-md-7">
                            <button class="btn btn-primary" onclick="saveConfig()">Save</button>
                            <button type="button" class="btn btn-secondary" onclick="location.href='./menu.html'">Back</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<audio id="optionsAudio">
    <source src="options.mp3" type="audio/mp3">
    Your browser does not support HTML5 video.
</audio>
<script src="js/options.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>


</html>
